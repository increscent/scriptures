<!DOCTYPE html>

<html>
    <head>
        <title>Scriptures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div style="position: relative; padding: 5px; margin-left: auto; margin-right: auto; max-width: 400px; font-size: 1.3rem;">

            <table style="width: 100%">
                <tr>
                    <td style="width: 50%; font-size: 1.1rem;">
                        {{#books}}
                            <div style="padding-top: .3rem">
                                <a href="{{link}}">{{name}}</a>
                            <div>
                        {{/books}}
                    </td>
                    <td style="width: 45%; padding-left: 5%; vertical-align: top;">
                        {{#chapters}}
                            <a href="/{{work}}/{{book}}/{{chapter}}" style="padding: .1rem">
                                {{chapter}}
                            </a>
                        {{/chapters}}
                    </td>
                </tr>
            </table>

        </div>
    </body>
</html>
