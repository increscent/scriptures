<div id="chapter">
	<div class="book-title">
		{{ name }}
	</div>
	<div class="chapter-title">
		{{ chapter }}
	</div>
	<div class="chapter-wrapper">
		<div class="chapter-summary" ng-show="extendedSummary">
			{{ extendedSummary }}
		</div>
		<div class="chapter-summary" ng-show="summary">
			{{ summary }}
		</div>
		<div class="chapter-summary" ng-show="moreSummary">
			{{ moreSummary }}
		</div>
		<span class="chapter-verse" ng-repeat="(key, value) in verses track by $index">
			<span class="verse-number" ng-show="!noVerseNumbers">{{ key + 1 }}</span>
			{{ value }}
			<br ng-show="noVerseNumbers"/>
			<br ng-show="noVerseNumbers"/>
			&nbsp;
		</span>
	</div>
</div>
